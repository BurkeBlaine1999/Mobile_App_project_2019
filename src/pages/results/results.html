
<ion-header>
  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backDrop">
    <button class="butt" round ion-button (click)="refresh()"  >Refresh</button>
    <ion-scroll class="resultBox" scrollY="true" >
      <ion-grid >
        <ion-row>
          <ion-col>
            Date
          </ion-col>
          <ion-col>
            Time
          </ion-col>
          <ion-col>
            Chlorine
          </ion-col>
          <ion-col>
            PH
          </ion-col>
        </ion-row>

        <ion-row>
        <ion-col>
            {{date}}
          </ion-col>
          <ion-col>
              {{time}}
          </ion-col>
          <ion-col>
              {{Chlorine}}
          </ion-col>
          <ion-col>
              {{Phenol}}
          </ion-col>
        </ion-row>
    </ion-grid>
    </ion-scroll>

    <p>{{message}}</p>
    <hr>
    <p>{{Phmessage}}</p>

</ion-content>
